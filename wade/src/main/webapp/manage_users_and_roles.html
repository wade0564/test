<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Pragma" content="no-cache">
		<title>Support Central</title>
		<!-- general css -->
		<link href="stylesheets/lib/XCentralUI-2.0.css" rel="stylesheet" type="text/css" />
		<link href="stylesheets/lib/redmond/jquery-ui-1.10.1.custom.css" rel="stylesheet" type="text/css" />
		<link href="stylesheets/common.css" rel="stylesheet" type="text/css" />
		<link rel="shortcut icon" href="images/emc.ico"/>
		<!-- specific css -->
		<link href="stylesheets/page_css/admin_page.css" rel="stylesheet" type="text/css" />		
		<!-- general js -->
		<script type="text/javascript" src="javascripts/lib/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="javascripts/lib/jquery-migrate-1.2.1.min.js"></script>
		<script type="text/javascript" src="javascripts/lib/jquery-ui-1.10.1.custom.min.js"></script>
		<script type="text/javascript" src="javascripts/lib/jquery.cookie.js"></script>
		<script type="text/javascript" src="javascripts/lib/XCentralUI-2.0.js"></script>
		<script type="text/javascript" src="javascripts/config.js"></script>
		<script type="text/javascript" src="javascripts/lib/json2.js"></script>
		<script type="text/javascript" src="javascripts/global.js"></script>
		<!-- specific js -->
		<script type="text/javascript" src="javascripts/page_js/admin_page.js"></script>
		<script type="text/javascript" src="javascripts/model_js/user_role.js"></script>
	</head>
	<body>
		<div id="head">
		</div>
		<div id="menu">
		</div>
		<div id="content">
			<div class="xui_url_dir">:: Administrator &gt; Manage Users and Roles</div>
			<div class="xui_title_bar">Add Users and Roles</div>
			<div class="xui_content_body">
				<table>
					<tr>
						<th>Find Employee:</th>
						<td>
							<input type="text" id="emp_search"/>
						</td>
						<td>
							<a id="search_emp">search</a>
							<img class="loadingGif" src="images/loading.gif" style="display:none;"/>
							<span class="tips"></span>
						</td>
					</tr>
					<tr>
						<td colspan="3"><i>Override the following information if not correct:</i></td>
					</tr>
					<tr>
						<th>Name:</th>
						<td><input type="text" id="name_result"/></td>
						<td></td>
					</tr>
					<tr>
						<th>Email:</th>
						<td colspan="2"><input type="text" id="email_result"/></td>
					</tr>
					<tr>
						<th>Role(s):</th>
						<td>
							<input type="checkbox" id="role2"/>
							<label for="role2">Administrator</label>
							<input type="checkbox" id="role3"/>
							<label for="role3">Subject Matter Expert</label>
						</td>
						<td>
							<a id="save_emp">Save Changes</a>
							<input type="hidden" id="id_hidden" value=""/>
							<input type="hidden" id="ntAccount_hidden"/>
						</td>
					</tr>
				</table>
			</div>
			<div class="xui_title_bar">Administrators</div>
			<div class="xui_content_body">
				<img class="loading_role1" src="images/loadingbar.gif" style="display:none;"/>
				<ul class="photo_list">
					<li style="display:none;">
						<img src="" class="photo"/>
						<img src="images/delete_icon.png" class="delete"/>
						<p class="photo_name"></p>
						<p class="photo_visit_date"></p>
						<p class="photo_visit_url"></p>
						<input type="hidden" class="photo_id"/>
					</li>
				</ul>
				<div class="xui_clear"></div>
			</div>
			<div class="xui_title_bar">Subject Matter Expert</div>
			<div class="xui_content_body">
				<img class="loading_role2" src="images/loadingbar.gif" style="display:none;"/>
				<ul class="photo_list">
					<li style="display:none;">
						<img src="" class="photo"/>
						<img src="images/delete_icon.png" class="delete"/>
						<p class="photo_name"></p>
						<p class="photo_visit_date"></p>
						<p class="photo_visit_url"></p>
						<input type="hidden" class="photo_id"/>
					</li>
				</ul>
				<div class="xui_clear"></div>
			</div>
		</div>
		<div id="foot">
		</div>
	</body>
</html>
