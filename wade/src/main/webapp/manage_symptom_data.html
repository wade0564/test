<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Pragma" content="no-cache">
		<title>Support Central</title>
		<!-- general css -->
		<link href="stylesheets/lib/XCentralUI-2.0.css" rel="stylesheet" type="text/css" />
		<link href="stylesheets/lib/redmond/jquery-ui-1.10.1.custom.css" rel="stylesheet" type="text/css" />
		<link href="stylesheets/lib/pagination.css" rel="stylesheet" type="text/css" />
		<link href="stylesheets/common.css" rel="stylesheet" type="text/css" />
		<link rel="shortcut icon" href="images/emc.ico"/>
		<!-- specific css -->
		<link href="stylesheets/page_css/symptom_data_page.css" rel="stylesheet" type="text/css" />
		<link href="stylesheets/lib/jstree/jstree.min.css" rel="stylesheet" type="text/css" />


		<!-- general js -->
		<script type="text/javascript" src="javascripts/lib/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="javascripts/lib/jquery-migrate-1.2.1.min.js"></script>
		<script type="text/javascript" src="javascripts/lib/jquery-ui-1.10.1.custom.min.js"></script>
		<script type="text/javascript" src="javascripts/lib/jquery.fileDownload.js"></script>
		<script type="text/javascript" src="javascripts/lib/jquery.cookie.js"></script>
		<script type="text/javascript" src="javascripts/lib/XCentralUI-2.0.js"></script>
		<script type="text/javascript" src="javascripts/config.js"></script>
		<script type="text/javascript" src="javascripts/lib/json2.js"></script>
		<script type="text/javascript" src="javascripts/lib/pagination.js"></script>
		<script type="text/javascript" src="javascripts/lib/jstree.js"></script>
		<script type="text/javascript" src="javascripts/global.js"></script>
		<!-- specific js -->
		
		<script type="text/javascript" src="javascripts/page_js/symptom_data.js"></script>
		<script type="text/javascript" src="javascripts/model_js/symptom_data.js"></script>

	</head>
	
<body>
		<div id="head">
		</div>
		<div id="menu">
		</div>
		<div id="content">
			<div class="xui_url_dir">
			:: Subject Matter Expert &gt; Manage Symptom Data        						
			</div>
		
		<div class="xui_title_bar">Symptom Data </div>
			<div class="xui_content_body">
			<div id="symptom_datas">
				<div class="sidebar">
			 		<div id="tree" ></div>
		
				</div>
			
			<div class="main" >
			
			<div id ="sd_path_info">
			 <span id="sd_path">&nbsp;&nbsp;</span>
			 <a id="add" data-role="button">Add Child</a>
			 </div>
			 	
			
			 
			 <table id ="sd_table" style="float:none">
<!-- 			 <tr height="100px"> -->
<!-- 			 	<td style="vertical-align:bottom" colspan="2"> -->
			 	
<!-- 			 	</td> -->
<!-- 			 </tr> -->
			 	<tr>
			 		<th>Name:<span style="color:red">*</span></th> 
			 		<td>
			 			<input type="text" id="sd_name"/>
			 		</td>
			 	</tr>
			 	<tr>
			 		<th>Symptom Data Type:<span style="color:red">*</span></th>
			 		<td>
			 			<select id="sd_type" ></select>
			 		</td>
			 	</tr>
			 	
			 	<tr>
			 		<th>Table Name:</th>
			 		<td>
			 			<input type="text" id="sd_table_name" />
			 		</td>
			 	</tr>
			 	
			 	
			 	<tr>
			 		<th>Column Name: </th>
			 		<td>
			 			<input type="text" id="sd_column_name" />
			 		</td>
			 	</tr>
			 	
			 	<tr>
			 		<th>Column Required: </th>
			 		<td>
			 			<input type="text" id="sd_column_required" />
			 		</td>
			 	</tr>
			 	<tr>
			 		<th>Data Type:</th>
			 		<td>
			 			<select id="sd_data_type" ></select>
			 		</td>
			 	</tr>
			 	
			 	<tr>
			 		<th>Comment: </th>
			 		<td>
			 			<input type="text" id="sd_comment" />
			 		</td>
			 	</tr>
			 	
			 	<tr>
			 		<th title='If a symptom can be found more than once in one log file is a "duplicated" symptom data. All log entry symptom data are not "duplicated"'>Is deduplicated?</th>
			 		<td>
			 			  <input type="radio" name="is_dedup" id="dedup_yes"/>
                          <label for="dedup_yes">Yes</label>
                          <input type="radio" name="is_dedup" id="dedup_no"/>
                          <label for="dedup_no">No</label>
			 		</td>
			 	</tr>
			 	
			 	<tr>
			 		<th title='Symptom data parsed from simple log section is a log entry symptom data. For example, kernel info log.'>Is log entry?</th>
			 		<td>
			 			  <input type="radio" name="is_log" id="log_yes" />
                          <label for="log_yes">Yes</label>
                          <input type="radio" name="is_log" id="log_no"/>
                          <label for="log_no">No</label>
			 		</td>
			 		
			 	</tr>
			 		<tr class="hidden">
							<td><input type="hidden" id="sd_parent" hidden="true" /></td>
							<td><input type="hidden" id="sd_id" hidden="true" /></td>
						</tr>
			 	<tr>
			 		<td></td>
			 		<td><a id="save" data-role="button">Save</a>
			 		<a id="delete" data-role="button">Delete</a></td>
			 	</tr>
			 </table>
			 
			</div>
		</div>
		
		
		
		
		
		</div>
		</div>
		
		
		<div id="foot">
		</div>




</body>
</html>
