<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Pragma" content="no-cache">
		<title>Support Central</title>
		<!-- general css -->
		<link href="stylesheets/lib/XCentralUI-2.0.css" rel="stylesheet" type="text/css" />
		<link href="stylesheets/lib/redmond/jquery-ui-1.10.1.custom.css" rel="stylesheet" type="text/css" />
		<link href="stylesheets/common.css" rel="stylesheet" type="text/css" />
		<link rel="shortcut icon" href="images/emc.ico"/>
		<!-- specific css -->
		<link href="stylesheets/page_css/profile_page.css" rel="stylesheet" type="text/css" />		
		<!-- general js -->
		<script type="text/javascript" src="javascripts/lib/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="javascripts/lib/jquery-ui-1.10.1.custom.min.js"></script>
		<script type="text/javascript" src="javascripts/lib/jquery.cookie.js"></script>
		<script type="text/javascript" src="javascripts/lib/XCentralUI-2.0.js"></script>
		<script type="text/javascript" src="javascripts/config.js"></script>
		<script type="text/javascript" src="javascripts/lib/json2.js"></script>
		<script type="text/javascript" src="javascripts/global.js"></script>
		<!-- specific js -->
		<script type="text/javascript" src="javascripts/page_js/admin_config.js"></script>
	</head>
	<body>
		<div id="head">
		</div>
		<div id="menu">
		</div>
		<div id="content">
			<div class="xui_url_dir">:: Administrator > Manage System Configuration</div>
			<div class="xui_title_bar">Pre-scan Configuration</div>
			<div class="xui_content_body">
				<table style="line-height:30px;">
				    <tr>
				        <td class="xui_hightened">Is pre-scan enabled: </td>
				        <td> 	
				        	<input type="radio" name="enabled" id="enabled"/>
				        	<label for="enabled">Yes</label>
				        	<input type="radio" name="enabled" id="disabled"/>
				        	<label for="disabled">No</label>
				        	<a id="change_enable">OK</a>
				        </td>
				    </tr>
					<tr>
						<td class="xui_hightened">Next pre-scan will start at: </td>
						<td id="prescan_date"></td>
					</tr>
					<tr>
						<td class="xui_hightened">Pre-scan status: </td>
						<td id="prescan_status"></td>
					</tr>
					<tr>
						<td class="xui_hightened">Pre-scan operations: </td>
						<td>
							<a id="prescan_run">Run immediately</a>
						</td>
					</tr>
				</table>
			</div>
		</div>
		<div id="foot">
		</div>
	</body>
</html>
